<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
  <script>
    "use strict";
    /*
    1. 10 + 10 = 20
    2. 20 приводится к строке, так как дальше идет сложение со строкой
    3. получается "20" + "10" = "2010"
    */
    console.log(10 + 10 + "10");

    /*
    1. 10 приводится к строке, так как идет сложение со строкой, результат "10" + "10" = "1010"
    2. c третьим слагаемым происходит то же самое, "1010" + "10" = "101010"
    */
    console.log(10 + "10" + 10);

    /*
    1. 10 + 10 = 20
    2. "10" приводится к числу оператором +, +"10" = 10
    3. 20 + 10 = 30
    */
    console.log(10 + 10 + +"10");

    /*
    1. Пустая строка приводится к числу оператором -, -"" = -0
    2. 10 / -0 = -Infinity (- бесконечность)
    */
    console.log(10 / -"");

    /*
    1. "2,5" - число записанно через запятую, из-за чего не происходит корректного приведения к числу оператором +, результат NaN
    2. Любая операция с NaN равна NaN
    */
    console.log(10 / +"2,5");

  </script>
</body>

</html>
