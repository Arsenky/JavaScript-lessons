<body>
  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 1, b = 1, c, d;

    /*
    инкремент идет перед 'а', сначало её значение увеличивается на 1 (1 + 1 = 2), затем присваевается переменной 'с'
     */
    c = ++a;
    console.log(c);

    /*
    инкремент идет после переменной 'b', сначало её значение присваивается 'd'(1), затем 'b' умвеличивается на 1 (1 + 1 = 2)
     */
    d = b++;
    console.log(d);

    /*
    инкремент идет перед 'a', сначало её значение увеличивается (2 + 1 = 3), затем вычисляется значение выражения и присваевается 'c' (2 + 3 = 5) 
     */
    c = 2 + ++a;
    console.log(c);

    /*
    инкремент идет после 'b', сначало вычисляется 'd' (2 + 2 = 4), затем увеличивается 'b' (2 + 1 = 3)
    в предыдущих пунктах уже объясненны значения 'a' и 'b' (3 и 3)
     */
    d = 2 + b++;
    console.log(d);

    console.log(a);
    console.log(b);
  </script>
</body>
