<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо реализовать четыре функции, каждая функция должна принимать по два
числа и выполнять одну из операций (каждая функция выполняет одну из них):
1. Сложение
2. Разность
3. Умножение
4. Деление

Необходимо сделать так, чтобы функция вернула число, например выражение
`console.log(sum(2, 6));` должно вывести число 8 в консоль (sum - функция
сложения в данном примере, ваши названия функций могут отличаться).

Округлять значения, которые возвращают функции не нужно, однако, обратите
внимание на разность, функция должна вычесть из большего числа меньшее, либо
вернуть 0, если числа равны.

Функциям всегда передаются корректные числа, проверки на NaN, Infinity делать
не нужно.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
  <script>
    "use strict";
    /**
     * Функция возвращает сумму параметров x и y
     * @param {number} x
     * @param {number} y
     * @retuns {number}
     */
    function my_sum(x, y) {
      return (x + y);
    };

    /**
     * Функция возвращает разницу параметров x и y, вычитая из большего меньший
     * @param {number} x
     * @param {number} y
     * @retuns {number}
     */
    function my_sub(x, y) {
      if (x > y) {
        return (x - y);
      }
      else {
        return (y - x);
      };
    };

    /**
    * Функция возвращает произведение параметров x и y
    * @param {number} x
    * @param {number} y
    * @retuns {number}
    */
    function my_mul(x, y) {
      return (x * y);
    };

    /**
    * Функция возвращает результат деления параметра x на параметр y
    * @param {number} x
    * @param {number} y
    * @retuns {number}
    */
    function my_div(x, y) {
      return (x / y);
    };

    // Для проверки: console.log(my_sum(15, -45), my_sub(70, -15), my_sub(-16, -16), my_mul(-7, 5), my_div(50, 3), my_div(30, 0)) Результат: -30 85 0 -35 16.666666666666668 Infinity

  </script>
</body>

</html>
